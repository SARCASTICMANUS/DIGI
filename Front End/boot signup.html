<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <style>
        .main {
            background-color: #3a658f;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            height: 100vh;
        }
        
        .sign-up {
            background: url(sign.png);
            height: 100%;
            background-size: cover;
            background-position: center;
            min-height: 300px;
            border-radius: 15px 0px 0px 15px;
        }
    </style>
</head>

<body class="main">
    <div class="container" style="padding-top: 180px; ">
        <div class="card " style="border-radius:15px ;">
            <div class="row">
                <div class="col-md-5 email" style="border-radius:15px 0px 0px 15px ;">

                    <div class="sign-up">

                    </div>
                </div>

                <div class=" col-md ">

                    <div class="card-body ">
                        <p class="h2">Register here</p>
                        <hr>
                        <!-- BOOTSTRAP FORM MAKING  -->
                        <form>
                            <label> Full Name</label>
                            <input type="text " class="form-control mb-4 " placeholder="Enter your name ">
                            <label> Email Address</label>
                            <input type="mail " class="form-control mb-4 " placeholder="Enter mail here ">
                            <label> Password</label>
                            <input type="password " class="form-control mb-4 " placeholder="Enter your password ">
                            <button class="btn btn-lg btn-warning mt-5 w-100 "> Register now</button>
                            <a href=" "> Already register? Login Here</a>
                        </form>
                    </div>
                </div>
                <!-- <div class="card-body ">
                 <p>Register Here</p> -->
            </div>
        </div>
    </div>


    <!-- MDB -->
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js "></script>
</body>

</html>
